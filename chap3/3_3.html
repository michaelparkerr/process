<!DOCTYPE html>
<html>

<title>Insert title here</title>
</head>
<body>

<img src="../image/image.png" width="150" height="100" />
<img src="../image/image2.png" width="200" height="100" /><hr>
<figure>
	<figcaption>키워스트 일몰</figcaption>
	<img alt="" src="../image/image.png" width="150" height="100" />
</figure>
<figure>
	<figcaption>남한산성 둘레길</figcaption>
	<img alt="" src="../image/image2.png" width="200" height="100" />
</figure>
</body>
</html>
